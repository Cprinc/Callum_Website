<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Index</title>
    <style>
        /* Define the .container class */
        .container {
            padding: 20px;
            background-color: #2041b7;
            color: white;
            position: relative; /* Make the container a positioning context */
            min-height: 100vh; /* Ensure the container takes up at least the full viewport height */
        }

        .button-group {
            position: absolute; /* Position the buttons absolutely */
            top: 50px; /* Adjust the distance from the top */
            left: 50%; /* Center the buttons horizontally */
            transform: translateX(-50%); /* Adjust to center the buttons */
            text-align: center; /* Center the text within the buttons */
        }

        .my-button {
            padding: 5px 30px; /*Size of buttons*/
            margin-right: 20px; /*How much space between buttons  (To the right)*/
            border-radius: 4px;
            cursor: pointer;
            
        }

        .my-button:hover {
            opacity: 0.9;
        }
        .my-button:active{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Website</h1>
        <p>A website created by me: Callum Prince.</p>
        <div class="button-group">
            <button class="my-button" onclick="openProjectsPage()">Projects</button> 
            <button class="my-button" onclick="openAboutMePage()">About-Me</button>
            <button class="my-button" onclick="openContactMePage()">Contact Me</button>
        </div>
    </div>

    <script>
        function openAboutMePage(){
            window.location.href ='About-Me.html'
        }
        function openProjectsPage(){
            window.location.href = 'projects.html'
        }
        function openContactMePage(){
            window.location.href = 'Contact-Me.html'
        }
    </script>
</body>
</html>
